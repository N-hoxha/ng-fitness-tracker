<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
      />
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Sign Up</button>
  </form>
</section>
